<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/007.css">
	<title>Dia 7</title>
</head>
<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="frame">
  <div class="center">
  	<div class="sidebar">
  		<ul>
  			<li><i class="fa fa-dashboard	"></i>Dashboard</li>
  			<li><i class="fa fa-user"></i>Profile</li>
  			<li><i class="fa fa-sticky-note"></i>Notifications</li>
  			<li><i class="fa fa-paper-plane"></i>Message</li>
  			<li><i class="fa fa-gear"></i>Settings</li>
  		</ul>
  	</div>
		<div class="main">
			<div class="topbar">
				<div class="side">
					<div class="circle"></div>
					<div class="line one"></div>
					<div class="line two"></div>
				</div>
				<p>Notifications</p>
				<i class="fa fa-search"></i>
				<input type="text" class="text" placeholder="Search">
			</div>
			<div class="notification">
				<div class="sline"></div>
				<div class="note">
					<div class="time">9:24 AM</div>
					<div class="message"><span>John Walker</span> posted a photo on your wall.</div>
				</div>
				<div class="note">
					<div class="time">8:19 AM</div>
					<div class="message"><span>Alice Parker</span> commented your last post.</div>
				</div>
				<div class="note">
					<div class="time">Yesterday</div>
					<div class="message"><span>Luke Wayne</span> added you as friend.</div>
				</div>
			</div>
		</div>
  </div>
</div>
<script type="text/javascript" src="assets/js/007.js"></script>
</body>
</html>
