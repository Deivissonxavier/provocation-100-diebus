<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dia 51</title>
    <link rel="stylesheet" href="assets/css/051.css">
</head>
<body>
   <div class="frame">
       <input type="checkbox" name="state" id="button">
       <label for="button" class="icon">
           <div class="pause"></div>
           <div class="play"></div>
       </label>
       <div class="counter">
           <div class="thousands number">
               <span class="number-0">0</span>
               <span class="number-1"></span>
               <span class="number-2">2</span>
               <span class="number-3">3</span>
               <span class="number-4">4</span>
               <span class="number-5">5</span>
               <span class="number-6">6</span>
               <span class="number-7">7</span>
               <span class="number-8">8</span>
               <span class="number-9">9</span>
           </div>
           <div class="hundreds number">
            <span class="number-0">0</span>
            <span class="number-1">1</span>
            <span class="number-2">2</span>
            <span class="number-3">3</span>
            <span class="number-4">4</span>
            <span class="number-5">5</span>
            <span class="number-6">6</span>
            <span class="number-7">7</span>
            <span class="number-8">8</span>
            <span class="number-9">9</span>
           </div>
           <div class="tens number">
            <span class="number-0">0</span>
            <span class="number-1">1</span>
            <span class="number-2"></span>
            <span class="number-3">3</span>
            <span class="number-4">4</span>
            <span class="number-5">5</span>
            <span class="number-6">6</span>
            <span class="number-7">7</span>
            <span class="number-8">8</span>
            <span class="number-9">9</span>
           </div>
           <div class="units number">
            <span class="number-0">0</span>
            <span class="number-1">1</span>
            <span class="number-2">2</span>
            <span class="number-3">3</span>
            <span class="number-4">4</span>
            <span class="number-5">5</span>
            <span class="number-6">6</span>
            <span class="number-7">7</span>
            <span class="number-8">8</span>
            <span class="number-9">9</span>

           </div>
       </div>
   </div>
</body>
</html>
