<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/009.css">
    <title>Dia 9</title>
</head>
<body>
    <div class="frame">
    <div class="portrait">
        <!-- moon    -->
        <div class="moon">
            <div class="crack crack-1"></div>
            <div class="crack crack-2"></div>
            <div class="crack crack-3"></div>
            <div class="crack crack-4"></div>
            <div class="crack crack-5"></div>
            <div class="crack crack-6"></div>
            <div class="crack crack-7"></div>
            <div class="crack crack-8"></div>
            <div class="crack crack-9"></div>
            <div class="crack crack-10"></div>
            <div class="crack crack-11"></div>
        </div>

        <!-- hill    -->
        <div class="hills">
            <div class="hill bg-1 hill-1"></div>
            <div class="hill bg-1 hill-2"></div>
            <div class="hill bg-2 hill-3"></div>
            <div class="hill bg-2 hill-4"></div>
            <div class="hill bg-2 hill-5"></div>
        </div>

        <!--    Rain     -->
        <div class="rain rain-big-1"></div>
        <div class="rain rain-big-2"></div>
        <div class="rain rain-big-3"></div>
        <div class="rain rain-big-4"></div>
        <div class="rain rain-big-5"></div>
        <div class="rain rain-big-6"></div>
        <div class="rain rain-big-7"></div>
        <div class="rain rain-big-8"></div>
        <div class="rain rain-big-9"></div>
        <div class="rain rain-big-10"></div>

        <div class="rain rain-medium-1"></div>
        <div class="rain rain-medium-2"></div>
        <div class="rain rain-medium-3"></div>
        <div class="rain rain-medium-4"></div>
        <div class="rain rain-medium-5"></div>
        <div class="rain rain-medium-6"></div>
        <div class="rain rain-medium-8"></div>
        <div class="rain rain-medium-9"></div>
        <div class="rain rain-medium-10"></div>

        <div class="rain rain-small-1"></div>
        <div class="rain rain-small-2"></div>
        <div class="rain rain-small-3"></div>
        <div class="rain rain-small-4"></div>
        <div class="rain rain-small-5"></div>
        <div class="rain rain-small-6"></div>
        <div class="rain rain-small-8"></div>
        <div class="rain rain-small-9"></div>
        <div class="rain rain-small-10"></div>
    </div>

    <!--    Weather forcast  -->
    <div class="forcast">
        <div class="temperature">12°</div>
        <div class="environment">
            <div class="wind">
                <span class="title">Ventos: </span>
                <span class="value"> 7 km/h</span>
            </div>
            <div class="humidity">
                <span class="title">Umidade: </span>
                <span class="value">87%</span>
            </div>
        </div>

        <div class="date">
            <div class="first">
                <span class="title">Terça </span>
                <span class="value">21° / 9°</span>
            </div>
            <div class="second">
                <span class="title">Quarta </span>
                <span class="value">23° / 10°</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
