<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/036.css">
    <title>Dia 36</title>
</head>
<body>
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" />
<div class="frame">
  <div class="center">
		<div class="tabs">
			<input type="radio" name="tab" id="dashboard" hidden checked>
			<label for="dashboard">
				<span class="material-symbols-outlined">
					dashboard
				</span>
			</label>
			<div class="text">
				<div class="head">Dashboard</div>
				<div class="para">
					<div class="line"></div>
				</div>
			</div>
			<input type="radio" name="tab" id="comment" hidden>
			<label for="comment">
				<span class="material-symbols-outlined">
					comment	
				</span>
			</label>
			<div class="text">
				<div class="head">Comment</div>
				<div class="para">
					<div class="line"></div>
				</div>
			</div>
			<input type="radio" name="tab" id="notification" hidden>
			<label for="notification">
				<span class="material-symbols-outlined">
					notifications	
				</span>
			</label>
			<div class="text">
				<div class="head">Notifications</div>
				<div class="para">
					<div class="line"></div>
				</div>
			</div>
			<input type="radio" name="tab" id="setting" hidden>
			<label for="setting">				
				<span class="material-symbols-outlined">
					settings	
				</span>
			</label>
			<div class="text">
				<div class="head">Settings</div>
				<div class="para">
					<div class="line"></div>
				</div>
			</div>
			<input type="radio" name="tab" id="search" hidden disabled>

			<label for="search">
				<span class="material-symbols-outlined">
					search	
				</span>
			</label>
		</div>
  </div>
</div>
</body>
</html>
